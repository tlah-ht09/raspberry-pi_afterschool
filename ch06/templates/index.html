<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse; /* 중복 테두리 제거 */
        width: 100%;
      }

      th,
      td {
        border: 1px solid gray; /* 각 칸 회색 테두리 */
        padding-left: 16px;
        padding-top: 5px;
        padding-bottom: 5px;
      }

      th {
        background-color: #f8f8f8; /* 헤더 배경색 (선택사항) */
      }
    </style>
  </head>
  <body>
    <div
      style="
        width: 1000px;
        min-height: 300px;
        margin: auto;
        margin-top: 100px;
        padding-left: 50px;
        padding-top: 20px;
      "
    >
      <div id="button_div" style="margin: auto">
        <button
          id="now"
          style="
            width: 60px;
            height: 30px;
            border: none;
            border-radius: 8px;
            background-color: rgb(0, 178, 218);
            box-shadow: 2px 1px;
          "
        >
          now
        </button>
        <button
          id="record"
          style="
            width: 60px;
            height: 30px;
            border: none;
            border-radius: 8px;
            background-color: rgb(35, 188, 35);
            box-shadow: 2px 1px;
          "
        >
          record
        </button>
      </div>
      <div
        id="main_div"
        style="border: 1px solid gray; border-radius: 3px; margin-top: 20px"
      >
        <table>
          <tr>
            <th style="padding-right: 150px">No.</th>
            <th style="padding-right: 150px">date time</th>
            <th style="padding-right: 150px">temperature(℃)</th>
            <th style="padding-right: 150px">humedity(%)</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="../static/index.js"></script>
  </body>
</html>
